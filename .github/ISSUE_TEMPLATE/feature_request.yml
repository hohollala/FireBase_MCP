name: Feature Request
description: Suggest an idea for this project
title: "[Feature]: "
labels: ["enhancement", "triage"]
assignees:
  - hohollala

body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! ðŸš€

  - type: dropdown
    id: feature-type
    attributes:
      label: Feature Type
      description: What type of feature are you requesting?
      options:
        - New Firebase service integration
        - New MCP tool/command
        - Performance improvement
        - Developer experience enhancement
        - Documentation improvement
        - Security enhancement
        - Other
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Please describe.
      placeholder: I'm always frustrated when...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like
      placeholder: A clear and concise description of what you want to happen.
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternative Solutions
      description: Describe any alternative solutions or features you've considered
      placeholder: A clear and concise description of any alternative solutions or features you've considered.

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Low (Nice to have)
        - Medium (Would be helpful)
        - High (Important for my workflow)
        - Critical (Blocking my usage)
    validations:
      required: true

  - type: textarea
    id: use-case
    attributes:
      label: Use Case
      description: Describe your specific use case for this feature
      placeholder: |
        - What are you trying to accomplish?
        - How would this feature help you?
        - How often would you use this feature?
    validations:
      required: true

  - type: dropdown
    id: firebase-services
    attributes:
      label: Firebase Services (if applicable)
      description: Which Firebase services would this feature relate to?
      multiple: true
      options:
        - Authentication
        - Firestore
        - Realtime Database
        - Cloud Storage
        - Cloud Functions
        - Cloud Messaging
        - Analytics
        - Performance Monitoring
        - Remote Config
        - Firebase Hosting
        - App Distribution
        - Crashlytics
        - A/B Testing
        - Dynamic Links
        - ML Kit
        - Other/Not applicable

  - type: textarea
    id: api-design
    attributes:
      label: API Design (if applicable)
      description: If this is a new tool or command, how would you expect it to work?
      placeholder: |
        Tool name: my_new_tool
        Parameters: 
        - param1: string (required)
        - param2: number (optional)
        Expected response: {...}
      render: yaml

  - type: checkboxes
    id: implementation
    attributes:
      label: Implementation Considerations
      description: Please check all that apply
      options:
        - label: This feature would require new dependencies
        - label: This feature would affect existing APIs
        - label: This feature would require documentation updates
        - label: This feature would require additional testing
        - label: I am willing to contribute to implementing this feature

  - type: textarea
    id: examples
    attributes:
      label: Examples and References
      description: Provide any examples, mockups, or references that help explain your request
      placeholder: |
        - Links to similar features in other tools
        - Code examples
        - Screenshots or mockups
        - Documentation references

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing feature requests to ensure this hasn't been suggested
          required: true
        - label: I have provided a clear description of the problem and proposed solution
          required: true
        - label: I have considered the impact on existing functionality
          required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or examples about the feature request here.